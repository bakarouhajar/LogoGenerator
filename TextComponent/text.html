<div class="container">
    <div class="label-input">
        <label for="textInput">Input Text:</label>
        <input type="text" id="textInput" placeholder="Enter your text here" />
    </div>

    <div class="label-input">
        <label for="fontSizeRange">Font Size:</label>
        <input type="range" min="10" max="100" value="16" id="fontSizeRange" />
        <span id="fontSizeValue">16px</span>
    </div>

    <div class="label-input">
        <label for="orientationSelect">Orientation:</label>
        <select id="orientationSelect">
            <option value="horizontal">Horizontal</option>
            <option value="vertical-up">Vertical Up</option>
            <option value="vertical-down">Vertical Down</option>
        </select>
    </div>
    <div class="label-input">
        <label for="animationSelect">Animation:</label>
        <select id="animationSelect">
            <option value="none">None</option>
            <option value="flip-horizontal">Flip Horizontal</option>
            <option value="bounce">Bounce</option>
            <option value="shake">Shake</option>
        </select>
    </div>    

    <div class="label-input">
        <label for="alignmentSelect">Alignment:</label>
        <select id="alignmentSelect">
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
        </select>
    </div>

    <div class="label-input">
        <label for="textColorPicker">Text Color:</label>
        <input type="color" id="textColorPicker" />
        <input type="text" id="textColorValue" placeholder="#000000" />
    </div>
    <div class="label-input">
        <label for="shadowColorPicker">Shadow Color:</label>
        <input type="color" id="shadowColorPicker" />
        <input type="text" id="shadowColorValue" placeholder="#000000" />
    </div>
    
    <div class="label-input">
        <label for="shadowOffsetX">Shadow Offset X:</label>
        <input type="number" id="shadowOffsetX" value="2" />
    </div>
    
    <div class="label-input">
        <label for="shadowOffsetY">Shadow Offset Y:</label>
        <input type="number" id="shadowOffsetY" value="2" />
    </div>
    
    <div class="label-input">
        <label for="shadowBlur">Shadow Blur:</label>
        <input type="number" id="shadowBlur" value="4" />
    </div>
    

</div>
