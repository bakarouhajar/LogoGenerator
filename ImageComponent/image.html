<div class="image-upload">
    <label for="fileInput">Téléchargez votre image :</label>
    <input type="file" id="fileInput" accept="image/*">

    <label for="widthInput">Largeur (px) :</label>
    <input type="number" id="widthInput" placeholder="Largeur" min="1" style="width: 100%;">

    <label for="heightInput">Hauteur (px) :</label>
    <input type="number" id="heightInput" placeholder="Hauteur" min="1" style="width: 100%;">

    <label for="positionSelect">Position de l'image par rapport au text:</label>
    <select id="positionSelect">
        <option value="above">Au-dessus</option>
        <option value="below">En dessous</option>
        <option value="same-level">Au même niveau</option>
    </select>
</div>
