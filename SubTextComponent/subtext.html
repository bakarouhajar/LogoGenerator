<div class="subtext-controls">
    <label for="subtextInput">Sous-texte :</label>
    <input type="text" id="subtextInput" placeholder="Entrez votre sous-texte ici">
    
    <div class="font-size-control">
        <label for="fontSizeRange">Taille de la police :</label>
        <input type="range" id="fontSizeRange" min="10" max="100" value="16">
        <span id="fontSizeValue">16px</span>
    </div>

    <div class="color-control">
        <label for="textColorPicker">Couleur :</label>
        <input type="color" id="textColorPicker" value="#000000">
        <input type="text" id="textColorValue" placeholder="#000000">
    </div>
</div>
